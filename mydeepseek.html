<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDeepSeek</title>
    <style>
        
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: blue;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cards {
            display: flex;
            gap: 2rem;
        }

        .card {
            background: #f0f0f0;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .card h3 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">deepseek</div>
        <div class="subtitle">Into the unknown</div>
        <div class="cards">
            <div class="card">
                <h3>Start Now</h3>
                <p>Free access to DeepSeek-V3. Experience the intelligent model.</p>
            </div>
            <div class="card">
                <h3>Get DeepSeek App</h3>
                <p>Chat on the go with DeepSeek-V3. Your free all-in-one AI tool.</p>
            </div>
        </div>
    </div>
</body>
</html>
